<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="input" type="text" placeholder="Enter city name" spellcheck="false" >
            <button id="submit"><img src="images/search.png"></button>
        </div>
        <div id="noentry">Enter City To Get details (Check Spelling)</div>
        
        <div class="weather" id="main">
            <img src="images/rain.png" class="weather-icon">
            <h1 id="temp">22Â°C</h1>
            <h2 id="city">New York</h2>
            <div class="details">
                <div class="col"><img src="images/humidity.png" >
                 <div>
                    <p id="humidity">50%</p>
                    <p>Humidity</p>
                 </div>
                 </div>

                 <div class="col"><img src="images/wind.png" >
                 <div>
                    <p id="wind">15 Km/h</p>
                    <p>Wind Speed</p>
                 </div>
                 </div>
                 <h1 id="error" style="display: none">City Not Found</h1>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
